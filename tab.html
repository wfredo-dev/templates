<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabbed Interface</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 350px;
      }
      .btn-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .btn {
        padding: 10px 20px;
        border: none;
        background: #ddd;
        cursor: pointer;
        flex: 1;
        margin: 0 5px;
        border-radius: 5px;
        transition: background 0.3s;
      }
      .btn:hover,
      .btn.active {
        background: #007bff;
        color: white;
      }
      .content {
        display: none;
        font-size: 18px;
      }
      .content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Buttons -->
      <div class="btn-group">
        <button class="btn active" onclick="showContent('content1', this)">
          Tab 1
        </button>
        <button class="btn" onclick="showContent('content2', this)">
          Tab 2
        </button>
        <button class="btn" onclick="showContent('content3', this)">
          Tab 3
        </button>
      </div>

      <!-- Content -->
      <div id="content1" class="content active">This is content for Tab 1.</div>
      <div id="content2" class="content">This is content for Tab 2.</div>
      <div id="content3" class="content">This is content for Tab 3.</div>
    </div>

    <script>
      function showContent(contentId, btn) {
        // Hide all content
        document
          .querySelectorAll(".content")
          .forEach((div) => div.classList.remove("active"));

        // Show the selected content
        document.getElementById(contentId).classList.add("active");

        // Remove active class from all buttons
        document
          .querySelectorAll(".btn")
          .forEach((button) => button.classList.remove("active"));

        // Add active class to the clicked button
        btn.classList.add("active");
      }
    </script>
  </body>
</html>
