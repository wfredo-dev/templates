<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button class="btn" id="btn-signup">Signup</button>
        <button class="btn" id="btn-login">Login</button>
      </div>
      <div class="sign-up fields active">
        <h2>Sign Up</h2>
        <input class="inputs" type="text" placeholder="Full Name" required />
        <input class="inputs" type="email" placeholder="Email" required />
        <input class="inputs" type="password" placeholder="Password" required />
        <input
          class="inputs"
          type="password"
          placeholder="Confirm Password"
          required
        />
        <button class="submit-btn" type="submit">Sign Up</button>
      </div>
      <div class="login fields">
        <h2>Login</h2>
        <input class="inputs" type="email" placeholder="Email" required />
        <input class="inputs" type="password" placeholder="Password" required />
        <button class="submit-btn" type="submit">Login</button>
      </div>
    </div>
    <script>
      const signup = document.getElementById("btn-signup");
      const login = document.getElementById("btn-login");

      const signUpForm = document.querySelector(".sign-up");
      const loginForm = document.querySelector(".login");

      signup.addEventListener("click", () => {
        signUpForm.classList.add("active");
        loginForm.classList.remove("active");
      });
      login.addEventListener("click", () => {
        loginForm.classList.add("active");
        signUpForm.classList.remove("active");
      });
    </script>
  </body>
</html>
